<div class="row mat-elevation-z5">
  <mat-toolbar class="navBar">
    <div class="page-container">
      <div class="float-left" style="color: #fff;">
        <a style="margin-right: 20px;">
          <button mat-button (click)="navigate('users')">Users</button>
        </a>
        <a style="margin-right: 20px;">
          <button mat-button (click)="navigate('agencies')">Agencies</button>
        </a>
        <a style="margin-right: 20px;">
          <button mat-button (click)="navigate('advertisers')">Advertisers</button>
        </a>
        <a style="margin-right: 20px;">
          <button mat-button (click)="navigate('campaigns')">Campaigns</button>
        </a>
        <a style="margin-right: 20px;">
          <button class="activeNav" mat-button (click)="navigate('reports')">Reports</button>
        </a>
      </div>
    </div>
  </mat-toolbar>
</div>

<div class="container">
  <div class="row-fluid">
    <div class="row">
      <div class="col-sm-2">
        <div class="panel panel-default panelBorder">
          <div class="panel-heading headingStyle">
            <h5 class="panel-title headTitleStyle">Eligible Visitors</h5>
          </div>
          <div class="panel-body pannelBodyStyle">
            <h3 *ngIf="reportData.eligibleVisitors == null">0</h3>
            <h3>{{reportData.eligibleVisitors | number}}</h3>
          </div>
        </div>
      </div>

      <div class="col-sm-2">
        <div class="panel panel-default panelBorder">
          <div class="panel-heading headingStyle">
            <h5 class="panel-title headTitleStyle">Returning Visitors</h5>
          </div>
          <div class="panel-body pannelBodyStyle">
            <h3 *ngIf="reportData.returningVisitors == null">0</h3>
            <h3>{{reportData.returningVisitors | number}}</h3>
          </div>
        </div>
      </div>

      <div class="col-sm-2">
        <div class="panel panel-default panelBorder">
          <div class="panel-heading headingStyle">
            <h5 class="panel-title headTitleStyle">Total Sent</h5>
          </div>
          <div class="panel-body pannelBodyStyle">
            <h3 *ngIf="reportData.totalSent == null">0</h3>
            <h3>{{reportData.totalSent | number}}</h3>
          </div>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="panel panel-default panelBorder">
          <div class="panel-heading headingStyle">
            <h5 class="panel-title headTitleStyle">Total Spent</h5>
          </div>
          <div class="panel-body pannelBodyStyle">
            <h3 *ngIf="reportData.totalSpent == null">$ 0.0</h3>
            <h3>{{reportData.totalSpent | currency}}</h3>
          </div>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="panel panel-default panelBorder">
          <div class="panel-heading headingStyle">
            <h5 class="panel-title headTitleStyle">Total Cost</h5>
          </div>
          <div class="panel-body pannelBodyStyle">
            <h3 *ngIf="reportData.totalCost == null">$ 0.0</h3>
            <h3>{{reportData.totalCost | currency}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
